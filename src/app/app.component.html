<div class="align" *ngIf = "!email; else forminfo">
  <form [formGroup]="rForm" #formDir="ngForm" (ngSubmit)='addPost(rForm)'>
   
 <div class="alert" 
      *ngIf="!rForm.valid && valid">
        <div class="alert" 
        *ngIf="rForm.get('email').hasError('required')">
        {{ emailRequired }}
      </div> 
     <div class="alert" 
        *ngIf="rForm.get('email').hasError('pattern')">
        {{ emailValid }}
      </div>
      </div>
    
      <div class="alert" 
      *ngIf="!rForm.valid && valid">

      <!-- Using Property binding, Display the error message -->
      <div class="alert" [hidden] = "!errorAlert(rForm,'password','required')">
        {{ passwordRequired }}
      </div>
      
      <div class="alert" [hidden] = "!errorAlert(rForm,'password','pattern')">
        {{ passwordMatch }}
      </div>
      </div>


      <div class="form-container">
          <div class="form-group">
            <!-- <h1>My Reactive Form</h1> -->
          <div class="form-group">
            <label>Email
              <input type="text" name="email" class="form-control"
               formControlName="email">
            </label>
          </div>
                  
    
   <div class="form-group">
            <label>Password
              <input type="password" class="form-control"
               formControlName="password">
            </label>
         </div>   
            
 <div class="form-group">     
 <label>Choices</label>

          <select
            formControlName="choice"
            class="form-control"
          >
            <option value="Basic">Basic</option>

            <option value="Advanced" selected= "Advanced" [selected]="temp">Advanced</option>

            <option value="Pro">Pro</option>
          </select>
</div>

              <button class="button expanded">Submit Form</button> 
              <button type="reset" class="button expanded" (click) = "clearMethod()">Reset Form</button> 
               
      </div>
      </div>
  </form>
</div>


<ng-template #forminfo>
  <div class="container">
      <ul class="list-group">
          <li class="list-group-item" [ngStyle] = "{'font-size': a }">
           Email: {{ email }}
          </li>
          <li class="list-group-item" [ngStyle] = "{'font-size': a }">
            Password: {{ password }}
          </li>
          <li class="list-group-item" [ngStyle] = "{'font-size': a }">
            Choice: {{ choice | uppercase }}
          </li>
      </ul>
  </div>
</ng-template>
