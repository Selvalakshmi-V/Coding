<div class="align" *ngIf = "!email; else forminfo">
  <form [formGroup]="rForm" #formDir="ngForm" (ngSubmit)='addPost(rForm)'>
   
 <div class="alert" 
      *ngIf="!rForm.valid && valid">
        <div class="alert" 
        *ngIf="rForm.get('email').hasError('required')">
        {{ emailRequired }}
      </div> 
     <div class="alert" 
        *ngIf="rForm.get('email').hasError('pattern')">
        {{ emailValid }}
      </div>
      </div>
    
      <div class="alert" 
      *ngIf="!rForm.valid && valid">
        <div class="alert" 
        *ngIf="rForm.get('password').hasError('required')">
        {{ passwordRequired }}
      </div>
      <div class="alert" 
        *ngIf="rForm.get('password').hasError('pattern')">
        {{ passwordMatch }}
      </div>
      <div>{{ error }}</div>
      </div>


      <div class="form-container">
          <div class="form-group">
            <!-- <h1>My Reactive Form</h1> -->
          <div class="form-group">
            <label>Email
              <input type="text" name="email" class="form-control"
               formControlName="email">
            </label>
          </div>
                  
    
   <div class="form-group">
            <label>Password
              <input type="password" class="form-control"
               formControlName="password">
            </label>
         </div>   
            
 <div class="form-group">     
 <label>Choices</label>

          <select
            formControlName="choice"
            class="form-control"
          >
            <option value="Basic">Basic</option>

            <option value="Advanced" selected= "Advanced" [selected]="temp">Advanced</option>

            <option value="Pro">Pro</option>
          </select>
</div>

              <button class="button expanded">Submit Form</button> 
              <button type="reset" class="button expanded" (click) = "clearMethod()">Reset Form</button> 
               
      </div>
      </div>
  </form>
</div>


<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <div class="right">
        <h1>Email: {{ email }}</h1>
        <h1>Password: {{ password }}</h1>
        <h1>Choice: {{ choice }}</h1>
      </div>
    </div>
  </div>
</ng-template>
